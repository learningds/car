<slide class="{{ redline }}" id="{{ redline }}">
  <hgroup>
    {{{ slide.header }}}
  </hgroup>
  <article>
    <hr noshade size=4 color='red'>  
	</article>
    {{{ slide.content }}}  
    <div class='left' style='float:left;width:48%', class = 'centered'>
     {{{ slide.left.html }}}
    </div>    
    <div class='right' style='float:right;width:48%',class = 'centered'>
     {{{ slide.right.html }}}
    </div>
  </slide>
